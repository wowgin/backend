<ons-page id="setting">
  <ons-toolbar>
    <div class="left"><ons-back-button>Page 1</ons-back-button></div>
    <div class="center">設定</div>
  </ons-toolbar>

  <div class="content" style="text-align: center">
    <p>キーを指定してください</p>
    <p>
      <ons-input placeholder="Application Key" float id="application_key">
      </ons-input>
    </p>
    <p>
      <ons-input placeholder="Client Key" float id="client_key">
      </ons-input>
    </p>
    <p>
      <ons-button modifier="large" class="save" style="margin: 6px 0">保存</v-ons-button>
    </p>
  </div>
</ons-page>
