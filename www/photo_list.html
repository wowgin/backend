<ons-page id="photo_list">
  <ons-toolbar>
    <div class="left"><ons-back-button>メイン</ons-back-button></div>
    <div class="center">写真一覧</div>
  </ons-toolbar>

  <div class="content" style="text-align: center">
    <p>
      <input type="file" id="photo">
    </p>
    <p id="preview_area">
      <div id="preview"></div><br />
      <ons-button id="upload" modifier="large">Upload</ons-button>
    </p>
    <p>
      <ons-row id="photos">
      </ons-row>
    </p>
  </div>
</ons-page>
